<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Dolce Vita - Iniciar Sesión</title>
    <script src="La Dolce Vita.html"></script>
    <link rel="stylesheet" href="css/Inicio de sesión.css">
    <link href="La Dolce Vita.html">
</head>
<body>
    <header>
        <img src="img/restaurante.jpg" alt="La Dolce Vita" class="logo">
    </header>
    <main>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Correo Electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </form>
            <div class="register-link">
                <p>¿No tienes una cuenta? <a href="#" id="registerLink">Regístrate aquí</a></p>
            </div>
        </div>
        <div class="register-container hidden">
            <h2>Registro</h2>
            <form id="registerForm">
                <input type="text" id="name" placeholder="Nombre Completo" required>
                <input type="email" id="registerEmail" placeholder="Correo Electrónico" required>
                <input type="password" id="registerPassword" placeholder="Contraseña" required>
                <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
            <div class="login-link">
                <p>¿Ya tienes una cuenta? <a href="#" id="loginLink">Inicia Sesión aquí</a></p>
            </div>
        </div>
        
    </main>
    <script src="js/Inicio de sesión.js"></script>
</body>
</html>
