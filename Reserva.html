<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - La Dolce Vita</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Reserva una Mesa</h1>
        <div class="user-profile">
            <img src="img/user-icon-on-transparent-background-free-png.webp" alt="Perfil" id="userLogo" class="user-logo">
            <div id="profileMenu" class="profile-menu hidden">
                <a href="#" id="profileLink">Perfil</a>
                <a href="#" id="logoutLink">Cerrar Sesión</a>
            </div>
        </div>
    </header>
    <nav>
        <ul class="nav-menu">
            <li><a href="La Dolce Vita.html">Inicio</a></li>
            <li><a href="Reserva.html">Reservas</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <section id="reservations">
            <h2>Confirmación de Reserva</h2>
            <form id="reservationForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
                <label for="date">Fecha:</label>
                <input type="date" id="date" required>
                <label for="time">Hora:</label>
                <input type="time" id="time" required>
                <button type="submit">Confirmar Reserva</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
    <footer>
        <p>&copy; 2024 La Dolce Vita. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
